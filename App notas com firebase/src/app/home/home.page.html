<ion-header>
  <ion-toolbar color="light">
    <ion-title>
      Notas
    </ion-title>
    <ion-fab horizontal="end" vertical="center">
      <ion-fab-button class="foda2" (click)="logOut()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list class="animate__animated animate__bounceInUp animate__fast	800ms">
    <ion-item *ngIf="tasks.length < 1">
      <ion-label>Não há tarefas!</ion-label>
    </ion-item>

    <ion-item-sliding *ngFor="let t of tasks"  class="animate__animated animate__lightSpeedInLeft">
      <ion-item (click)="openActions(t)">
        <ion-label *ngIf="!t.done">{{t.task}}</ion-label>
        <ion-label *ngIf="t.done" color="medium"><del>{{t.task}}</del></ion-label>
        <ion-icon slot="start" name="radio-button-off" *ngIf="!t.done"></ion-icon>
        <ion-icon slot="start" name="checkmark-circle" color="success" *ngIf="t.done"></ion-icon>
        <ion-icon slot="end" name="star" color="warning" *ngIf="t.fav"></ion-icon>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delete(t.$key)">Excluir<ion-icon name="trash-outline"></ion-icon></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-item *ngIf="processando == true">
    <ion-avatar slot="start">
      <ion-skeleton-text animated></ion-skeleton-text>
    </ion-avatar>
    <ion-label>
      <h3>
        <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
      </h3>
      <p>
        <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
      </p>
      <p>
        <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
      </p>
    </ion-label>
  </ion-item>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="showAdd()" color="dark">
      <ion-icon  name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <div *ngIf="tasks.length >= 1">
  <ion-fab  vertical="bottom" horizontal="start" slot="fixed" color="danger">
    <ion-fab-button class="foda" (click)="deleteAll()">
      <ion-icon name="trash" color="medium"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  </div>
</ion-content>
